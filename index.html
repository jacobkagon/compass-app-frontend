<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Compass</title>
</head>
<body id='page-content'>
<div class="jumbotron">
  <button type="button" id= 'sign-up-btn' class="btn btn-primary" >Sign Up</button>
  <button type='button' id='new-post-btn' class='btn btn-primary display-4'>New Post</button>
  <h1 class="display-4">Compass</h1>
  
  
  <div class="modal" id='user-modal'>
    <div class="modal-dialog" role="document">
      <form class="modal-content" id="user-form">
        <div class="modal-header">
          <h5 class="modal-title">Please Enter Your Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-user-btn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text", name="name", class="form-control", placeholder="Marco Polo" value="" id="enter-name">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="sbmt" name="submit">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-new-user">Close</button>
        </div>
      </form>
    </div>
  </div>


  <div class="modal" id='comment-modal'>
    <div class="modal-dialog" role="document">
      <form class="modal-content" id="comment-form">
        <div class="modal-header">
          <h5 class="modal-title">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-comment-btn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                    <h6><ul id='comments-list'>
          
                    </ul></h6>
          <input type="text", name="name", class="form-control", placeholder="Add Comment" value="" id="add-comment">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="save-comment" name="submit">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-new-comment">Close</button>
        </div>
      </form>
    </div>
  </div>
      


<div class="modal" id='post-modal'>
  <div class="modal-dialog" role="document">
    <form class="modal-content" id="post-form">
      <div class="modal-header">
        <h5 class="modal-title">Upload a new post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="tiger-king">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text", name="post", class="form-control", placeholder="Submit your Link" value="" id="get-post">
      </div>
      <div class="modal-body">
        <input type="text", name="caption", class="form-control", placeholder="Enter a Caption" value="" id="post-caption">
      </div>
      <div class="modal-footer">
        <button type="submit" name="submit" class="btn btn-primary" id="save-post">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-post">Close</button>
      </div>
    </form>
  </div>
</div>
    
</div>
    
<div class="container">

    
  </div>
  

</body>

 </html>
